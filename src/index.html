<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Batool Zamani</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">   
  <link rel="shortcut icon" type="image/jpg" href="assets/img/favicon.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Karla:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <button id="scrollToTop"><img src="/assets/img/up.svg" alt=""></button>
  <app-root></app-root>
</body>
</html>
<script>
  // Warten, bis der DOM vollständig geladen ist
  document.addEventListener('DOMContentLoaded', () => {
    // Den Button mit der ID scrollToTop auswählen
    const scrollToTopButton = document.getElementById('scrollToTop');

    // Ein Klick-Event-Listener hinzufügen
    scrollToTopButton.addEventListener('click', () => {
      // Scrollt sanft nach oben
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Überprüfen, ob die Seite gescrollt wurde
    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        // Button anzeigen, wenn mehr als 200px gescrollt wurde
        scrollToTopButton.style.display = 'flex';
      } else {
        // Button ausblenden
        scrollToTopButton.style.display = 'none';
      }
    });
  });
</script>
