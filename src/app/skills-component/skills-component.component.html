<section id="skillsscroll">

   
    <div class="left-side">
        <app-box-content title="Technologies" header="Skill Set">
            {{'SKILL_DESCRIPTION'| translate }}
           
        <div class="second-title-skills">
            You need <span>another skill?</span>
        </div>
        <div class="description-skills">
            Feel free to contact me. I look forward to expanding on my previous knowledge.
        </div>
        <div class="button-position">
            <button><span>Let's Talk</span></button>
            
        </div>
        </app-box-content>
    </div>
    <div class="right-seide">
        @for (skill of skills; track $index) {
            <div class="skill-position">
                <img src="{{skill.image}}" alt="image of {{skill.title}}">
                <span>{{skill.title}}</span>
            </div>
        }
       
    </div>
   
</section>
