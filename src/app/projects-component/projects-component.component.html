<section id="projectsSection">
    <div class="left-side">
        <div class="title-portfolio">
            Portfolio
        </div>
        <div class="header-title">
            Featured Projects
        </div>
        <div class="description">
            Explore a selection of my work here - Interact with<br> projects to see my skills in action.
        </div>
        <div class="projects">
            @for (project of projects; track $index) {
                <div class="project-container" id="{{project.id}}">
                    <div class="left">
                        <div class="title-container">
                            <span>{{project.title}}</span>
                            <div><img src="assets/img/arrow_outward.png" alt=""></div>
                        </div>
                        <ul>
                            <li>
                                {{ project.skills.join(' | ') }} 
                            </li>
                            
                            
                        </ul>
                    </div>
                    <div class="right-side">
                        <div class="project-screen-container">
                            <!-- <img class="back-line" src="assets/img/background-line.png" alt="Background Line"> -->
                            <img class="main-image" id="join-project" src="{{project.imageurl}}" alt="Main Image">
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
    
   
    
</section>
